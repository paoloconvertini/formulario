<div class="container" >
  <div class="row">
    <div class="col-lg-10 col-md-10 ordine-title">
      Prodotti
    </div>
    <div class=" col-lg-2 col-md-2" style="margin-bottom: 10px">
      <button class="float-end" mat-raised-button color="primary" (click)="creaNuovo()">Crea nuovo Prodotto</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="mat-elevation-z8">
        <mat-drawer-container class="example-container">
          <mat-drawer mode="side" opened>
            <mat-nav-list>
              <a mat-list-item name="ricetta" [routerLink]="'dettaglio/'+ricetta.id"
                 *ngFor="let ricetta of ricette" routerLinkActive="active">{{ricetta.nome}}&nbsp;
                <button (click)="modifica(ricetta)" mat-icon-button matTooltip="Modifica" >
                  <mat-icon aria-hidden="false" aria-label="modifica" fontIcon="edit" color="primary"></mat-icon>
                </button>
              </a>
            </mat-nav-list>
          </mat-drawer>
          <mat-drawer-content>
            <router-outlet></router-outlet>
          </mat-drawer-content>
        </mat-drawer-container>
      </div>
    </div>
  </div>
</div>
