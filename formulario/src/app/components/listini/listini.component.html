<div class="container" >
  <div class="row">
    <div class="col-md-12  ordine-title">
      Listini
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="mat-elevation-z8">
        <mat-drawer-container class="example-container">
          <mat-drawer mode="side" opened>
            <mat-nav-list>
                <a mat-list-item name="listino" [routerLink]="'dettaglio/'+listino.valoreListinoId" routerLinkActive="active"
                   *ngFor="let listino of listini">
                  Listino {{listino.valoreListinoId}}
                </a>
            </mat-nav-list>
          </mat-drawer>
          <mat-drawer-content>
            <router-outlet></router-outlet>
          </mat-drawer-content>
        </mat-drawer-container>
      </div>
    </div>
  </div>
</div>
